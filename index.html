<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <h1 class="main-title">All awesome books</h1>
        <div class="books-container"></div>
        <hr class="line">
        <form class="form">
            <h2 class="inpoot">Add new book</h2>
            <div class="book-title inpoot">
                <input class="booktitle-input" type="text" placeholder="title">
            </div>
            <div class="book-author inpoot">
                <input class="bookauthor-input" type="text" placeholder="author">
            </div>
            <div class="add-btn">
                <button class="Add-btn">Add</button>
            </div>
            
        </form> 
    </div>
    <script src="main.js"></script>
</body>
</html>
